<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	
	<link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

<body>
<div class="page-wrapper">
	<div class="container">
		<div id="newsletter-signup-container" class="row">
			<div id="signup-container" class="column">
				<!-- Sign-up form start -->
				
				<h1 id="newsletter-heading">Stay updated!</h1>
				
				<p id="newsletter-pitch">Join 60,000+ product managers receiving monthly updates on:</p>
				
				<ul>
					<li>Product discovery and building what matters</li>
					<li>Measuring to ensure updates are a success</li>
					<li>And much more!</li>
				</ul>
				
				<form class="column">
					<label for="email">Email address</label>
					<input id="email" type="email" placeholder="email@company.com">
					<button id="submit-btn" type="submit">Subscribe to monthly newsletter</button>
				</form>
				
				<!-- Sign-up form end -->
			</div>
			<div id="image-container" class="column">
				<!-- div will store an image -->
				<img src="assets/images/illustration-sign-up-desktop.svg" alt="main image">
			</div>
